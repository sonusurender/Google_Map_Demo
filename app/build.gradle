apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.googlemap_demo"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'

    /*  Maps and Location Play Services needed in this Project  */
    implementation ('com.google.android.gms:play-services-maps:9.4.0'){
        exclude module: 'support-v4'
    }
    implementation ('com.google.android.gms:play-services-location:9.4.0'){
        exclude module: 'support-v4'
    }
}
